<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <!-- <input type="hidden" name="href" [(ngModel)]="receipt.href"> -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
              <label for="companyName">Company Name:</label>
              <input
              class="form-control"
              id="cmpName"
              type="text"
              name="companyName"
              ngModel
              required
              >
          </div>
          <div class="form-group">
              <label for="date">Date:</label>
              <input
              class="form-control"
              id="date"
              type="date"
              name="date"
              ngModel
              required
              >
          </div>
          <div class="form-group">
              <label for="number">Receipt Number:</label>
              <input
              class="form-control"
              id="receiptNum"
              type="text"
              name="number"
              ngModel
              required
              >
          </div>
          <div class="form-group">
              <label for="type">Receipt Type:</label>
              <input
              class="form-control"
              id="type"
              type="text"
              name="type"
              ngModel
              required
              >
          </div>
          <div class="form-group">
              <label for="taxPercentage">Tax Percentage:</label>
              <input
              class="form-control"
              id="tax"
              type="number"
              name="taxPercentage"
              ngModel
              required
              >
          </div>
          <div class="form-group">
              <label for="totalPrice">Total Cost:</label>
              <input
              class="form-control"
              id="cost"
              type="number"
              name="totalPrice"
              ngModel
              required
              >
          </div>
          <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
        </form>
    </div>
  </div>
</div>
<div
*ngIf="receiptAdded"
class="row"
#added>
  <div class="col-xs-12">
    <h1>Receipt Added!</h1>
  </div>
</div>
